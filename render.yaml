services:
  # Backend Web Service (Docker)
  - type: web
    name: housing-hub-backend
    runtime: docker
    rootDir: housing-hub-backend1
    plan: free
    healthCheckPath: /api/properties
    envVars:
      - key: JWT_SECRET
        generateValue: true

  # Frontend Static Site (React)
  - type: static
    name: housing-hub-frontend
    rootDir: housing-hub-project
    buildCommand: npm run build
    publishDir: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: housing-hub-backend
          property: url