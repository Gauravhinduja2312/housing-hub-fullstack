services:
  # Backend Web Service (Docker)
  - type: web
    name: housing-hub-backend
    runtime: docker
    rootDir: housing-hub-backend1
    plan: free # This line is the fix for the payment issue
    healthCheckPath: /api/properties
    envVars:
      - key: MONGODB_URI # We will add the actual value in the dashboard
      - key: JWT_SECRET
        generateValue: true # Let Render generate a secure secret for you
      # Note: You will add your Cloudinary and SendGrid keys in the dashboard

  # Frontend Static Site (React)
  - type: static
    name: housing-hub-frontend
    rootDir: housing-hub-project
    buildCommand: npm run build
    publishDir: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html